<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prueba de DOM</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
     <main class="container mt-5">

          <div class="row text-center">

               <article class="col-sm-4 mb-3">
                    <div class="card">
                         <div class="card-body">
                              <h5 class="card-title">Platano</h5>
                              <button type="button" class="btn btn-primary" data-fruta="platano">Agregar</button>
                         </div>
                    </div>
               </article>
               <article class="col-sm-4 mb-3">
                    <div class="card">
                         <div class="card-body">
                              <h5 class="card-title">Pera</h5>
                              <button type="button" class="btn btn-primary" data-fruta="Pera">Agregar</button>
                         </div>
                    </div>
               </article>
               <article class="col-sm-4 mb-3">
                    <div class="card">
                         <div class="card-body">
                              <h5 class="card-title">Manzana</h5>
                              <button type="button" class="btn btn-primary" data-fruta="manzana">Agregar</button>
                         </div>
                    </div>
               </article>

          </div>



     </main>

     <section class="container mt-3">

          <ul class="list-group" id="carrito"></ul>

     </section>

     <template id="template">

          <li class="list-group-item d-flex justify-content-between align-items-center">
               <span class="lead">Platano</span>
               <span class="badge bg-primary rounded-pill">12</span>

          </li>
     </template>




     <script src="main.js"></script>
</body>

</html>
